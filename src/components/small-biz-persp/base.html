<table
  id="SmallBizPerspective"
  role="presentation"
  aria-hidden="true"
  cellspacing="0"
  cellpadding="0"
  border="0"
  align="center"
  class="document mobile-reverse"
>
  <tr class="bg-darkblue">
    <td class="bg bg-darkblue mobile-block" dir="ltr">
      <table>
        <tr>
          <td>
            <a name="sbp-anchor" id="sbp-anchor"></a><h3 id="SmallBizHeadline">${SmallBizPerspectiveHeadline}</h3>
          </td>
          <td></td>
        </tr>
        <tr>
          <td class="spacer-v-20">&nbsp;</td>
          <td></td>
        </tr>
        <tr>
          <td>
            <h4>
              <a href="${GenericUrl}" class="${mktNoTok}">${GenericHeadline}</a>
            </h4>
          </td>
        </tr>
      </table>
    </td>
    <td class="split-image mobile-block" align="right" dir="ltr">
      <a href="${GenericUrl}" class="${mktNoTok}">
        <img
          class="mktoImg"
          mktoname="Small Biz Perspective Image"
          id="SmallBizPerspectiveImage"
          src="https://uschamber-webassets.s3.amazonaws.com/email-assets/daily-bulletin/smallBizPerspective.png"
        />
      </a>
    </td>
  </tr>
  <tr>
    <td class="spacer-v-30 mobile-block mobile-hide">&nbsp;</td>
    <td class="spacer-v-15 mobile-block">&nbsp;</td>
  </tr>
</table>
